<div class="panel panel-default">
  <div class="panel-heading">
    <h4>{{ ctrl.list.id && 'Edit' || 'Create' }} List</h4>
  </div>
  <div class="panel-body">
    <form ng-submit="ctrl.createOrUpdate()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="ctrl.formData.list.name" />
      </div>
      <div class="form-group">
        <label>Collaborators</label>
        <textarea class="form-control" ng-model="ctrl.formData.list.collaborators"></textarea>
      </div>
      <input type="submit" id="submit" value="{{ ctrl.list.id && 'Update' || 'Submit' }}" class="btn btn-primary" />
    </form>
  </div>
</div>

<p>&nbsp;</p>

<a href="" ng-click="ctrl.deleteList()">Delete</a>

<p>&nbsp;</p>

<a ui-sref="lists.index">Back to lists</a>
